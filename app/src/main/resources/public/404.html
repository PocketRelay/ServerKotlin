<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KME3 - HTTP</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Ubuntu, roboto, noto, arial, sans-serif;
        }

        body {
            width: 100%;
            height: 100%;
            background: #171418;
        }

        .error {
            margin: 4rem auto;
            text-align: center;
        }

        .error__code {
            color: #FFFFFF;
            font-size: 5rem;
        }

        .error_message {
            color: #666666;
            line-height: 1.5;
            font-size: 1.5rem;
        }

        .error_message > span {
            color: #e14b4b;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="error">
    <h1 class="error__code">404</h1>
    <p class="error_message"><span>KME</span> Cannot find the route you are looking for.</p>
</div>
</body>
</html>
